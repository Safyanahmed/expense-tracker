<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="stylesheets/style.css" />
</head>
<body>

  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <header>
        <h1>Expense Tracker</h1>
      </header>

      <!-- Filters -->
      <section id="filters">
        <button id="all-transactions-btn">All</button>
        <button id="income-btn">Income</button>
        <button id="expenses-btn">Expenses</button>
        <button id="delete-all-btn">Delete all transactions</button>
      </section>

      <footer>
        <p>&copy; 2025 Expense Tracker</p>
      </footer>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <!-- Summary -->
      <section id="summary">
        <div class="card-container">
          <div class="card">
            <h3>Balance</h3>
            <p id="balance">£0.00</p>
          </div>
          <div class="card">
            <h3>Income</h3>
            <p id="income">£0.00</p>
          </div>
          <div class="card">
            <h3>Expenses</h3>
            <p id="expenses">£0.00</p>
          </div>
        </div>
      </section>

      <!-- Transaction Form -->
      <section id="transaction-form">
        <h3>Add Transaction</h3>
        <form id="form">
          <input type="text" id="description" placeholder="Description" required />
          <input type="number" id="amount" step="0.01" placeholder="Amount (e.g. -50 or 100)" required />
          <select id="expense-category" required>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
          </select>
          <input type="date" id="date" required />
          <select id="type-category" required>
            <option value="">Select category</option>
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Salary">Salary</option>
            <option value="Transport">Transport</option>
            <option value="Other">Other</option>
          </select>
          <button type="submit">Add</button>
        </form>
      </section>

      <!-- Transactions List -->
      <section id="transactions">
        <h3>Transaction History</h3>
        <table id="transaction-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Income/Expense</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS will append rows here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Delete all transactions confirm modal-->
  <div id="confirm-modal" class="modal hidden">
  <div class="modal-content">
    <p>Are you sure you want to delete all transactions?<br> Once deleted they cannot be recovered.</p>
    <div class="modal-actions">
      <button id="cancel-delete" class="btn cancel">Cancel</button>
      <button id="confirm-delete" class="btn delete">Confirm delete</button>
    </div>
  </div>
</div>


  <script type="module" src="scripts/app.js"></script>
</body>
</html>
